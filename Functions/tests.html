<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add7(num) {
        let newNum = num + 7;
        return newNum;
      }

      let multiply = (a, b) => {
        return a * b;
      };

      function capitalize(str) {
        if (str.length == 0) {
          return "";
        }

        return str[0].toUpperCase() + str.slice(1).toLowerCase();
      }

      let lastLetter = (str) => {
        return str[str.length - 1];
      };

      console.log(add7(90));
      console.log(multiply(90, 4));
      console.log(capitalize("caleb"));
      console.log(lastLetter("kyamaz"));
    </script>
  </body>
</html>
