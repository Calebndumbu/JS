<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #track {
        background-color: blueviolet;
        height: 250px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <p>Move mouse to get coordinates</p>
    <div id="track"></div>
    <p id="log"></p>

    <script>
      let track = document.querySelector("#track");

      track.addEventListener("mousemove", function (e) {
        let log = document.querySelector("#log");

        //screen coordinates give us coordinates of the cursor in relation to the screen as a whole

        //client coordinates are in relation to the visible window area of the browser
        log.innerText = `Screen X/Y: (${e.screenX}, ${e.screenY})
        Client X/Y: (${e.clientX}, ${e.clientY})
        `;
      });
    </script>
  </body>
</html>
